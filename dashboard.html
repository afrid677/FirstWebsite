<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		nav {
			background-color: #fff;
			border: 1px solid #ddd;
			padding: 10px;
			margin: 20px auto;
			width: 80%;
			overflow: hidden;
			box-sizing: border-box;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			flex-direction: row;
		}
		nav li {
			margin: 0 10px;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
		}
		nav a {
			text-decoration: none;
			color: #333;
		}
		nav a:hover {
			color: #4CAF50;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Dashboard</a></li>
			<li><a href="#">Settings</a></li>

		</ul>
		<div>
			<span>Welcome, Afrid!</span>
			<a href="#">Logout</a>
		</div>
	</nav>

</body>
</html>
